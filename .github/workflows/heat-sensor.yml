name: Heat Sensor Tester
on:
  issues:
    types: [opened, reopened]
  issue_comment:
    types: [created, edited]
  pull_request:
    types: [opened, reopened]
  pull_request_review_comment:
    types: [created, edited]

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  detect-heat:
    uses: jonathanpeppers/inclusive-heat-sensor/.github/workflows/comments.yml@dev/haritha/min-comment
    secrets: inherit
    with:
      minimizeComment: true
      offensiveThreshold: 2
      angerThreshold: 2
